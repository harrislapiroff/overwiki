{% load render_bundle from webpack_loader %}

<!doctype html>

<html>
	<head>
		<title>{% block title %}Overwiki{% endblock %}</title>
		{% render_bundle 'main' 'css' %}
	</head>
	<body>
		<div
			id="app"
			data-api-wiki-root="{% url 'wiki:api-root' %}"
			data-api-login="{% url 'auth:login' %}"
			data-api-logout="{% url 'auth:logout' %}"
		></div>
		{% render_bundle 'main' 'js' %}
	</body>
</html>
